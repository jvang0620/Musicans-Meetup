        <!-- Bread Crumb -->
        <nav class="bg-info" aria-label="breadcrumb">

            </ol>
        </nav>
    </header>

    <main>
        <!-- include later: method="post" enctype="multipart/form-data" -->
        <form class="form-margin" action="#"> 

            <h1 class="mb-3 d-flex justify-content-center">New Event</h1>
            <div class="mb-3">

                <label for="category" class="form-label fw-bold">Category</label>
                <select class="form-select category" id="category" name="category" aria-label="Category drop down list selection" required>
                    <option selected value="" disabled selected>--Select a Category--</option>
                    <option value="music-talk">Music Talk</option>
                    <option value="meet-up">Meet Up</option>
                    <option value="reharsal">Reharsal</option>
                    <option value="song-writing">Song Writing</option>
                    <option value="try-out">Try Outs</option>
                    <option value="others">Others</option>   
                </select>
            </div>

            <div class="mb-3">
              <label for="title" class="form-label fw-bold">Title</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="add title of event" aria-describedby="title" required>
            </div>

            <div class="mb-3">
                <label for="detail" class="form-label fw-bold">Details</label>
                <textarea class="form-control" id="detail" name="detail" placeholder="add description of event" aria-describedby="detail" rows="5" required></textarea>
            </div>

            <div class="mb-3">
                <label for="where" class="form-label fw-bold">Where</label>
                <input type="text" class="form-control" id="where" name="where" placeholder="add location of event" aria-describedby="where" required>
            </div>

            <div class="mb-3">
                <label for="start-date" class="form-label fw-bold">Start Date</label>
                <input type="datetime-local" class="form-control" id="start-date" name="start-date" aria-describedby="start-date" required>
            </div>

            <div class="mb-3">
                <label for="end-date" class="form-label fw-bold">End Date</label>
                <input type="datetime-local" class="form-control" id="end-date" name="end-date" aria-describedby="end-date" required>
            </div>

            <!-- https://getbootstrap.com/docs/5.0/forms/form-control/ -->
            <div class="mb-3">
                <label for="image-upload" class="form-label fw-bold">Upload Image</label>
                <input class="form-control image-upload" type="file" id="image-upload" name="image-upload" accept="image/png, image/jpg, image/jpeg" aria-describedby="image-upload" required> <!--Can add 'multiple' attribute if needed later-->
            </div>
            
            <!-- https://getbootstrap.com/docs/5.0/components/buttons/ -->
            <div class="d-grid gap-2 col-12 mx-auto">
                <button class="btn btn-primary" type="submit" value="submit">Submit</button>
            </div>
        </form>
    </main>
